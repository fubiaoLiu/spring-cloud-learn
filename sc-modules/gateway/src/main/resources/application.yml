 show: true

---

# 生产环境
spring:
  profiles: prod
server:
  port: 8605
eureka:
  client:
    serviceUrl:
      defaultZone: http://xiaoliu:admin@127.0.0.1:8606/eureka/

# swagger 配置
swagger:
 show: false
