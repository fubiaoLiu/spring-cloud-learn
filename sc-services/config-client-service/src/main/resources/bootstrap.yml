---
# 开发环境
server:
  port: 7006
  max-http-header-size: 40960
spring:
  profiles: dev
  rabbitmq:
    host: localhost
    port: 5672
    username: springcloud
    password: 123456
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
    bus:
      trace:
        enabled: true
#配置注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://xiaoliu:admin@localhost:8606/eureka/