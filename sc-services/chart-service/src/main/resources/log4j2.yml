Configuration:
  status: warn

# 日志级别：All < Trace < Debug < Info < Warn < Error < Fatal < OFF

# 定义全局变量
  Properties:
    # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      ## 测试：-Dlog.level.console=Debug
      ## 生产：-Dlog.level.console=warn
    Property:
      - name: project.name
        value: chart-service

      - name: log.level.console
        value: info

# 输出源
  Appenders:
    # 输出到控制台
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        level: ${sys:log.level.console}
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "[${project.name}] %clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5p} %clr{${sys:PID}}{magenta} %clr{---}{faint} %clr{[%15.15t]}{faint} %clr{%-40.40c{1.}}{cyan} %clr{:}{faint} %m%n%xwEx"


# 全局日志配置
  Loggers:
    Root:
      level: ${sys:log.level.console}
      AppenderRef:
        - ref: CONSOLE

